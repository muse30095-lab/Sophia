<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sophia · Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #070709;
      --bg-alt: #111118;
      --text: #f5f5f5;
      --muted: #8d8d98;
      --accent: #f1d3a3;
      --border: #262633;
      --radius: 16px;
      --shadow: 0 14px 35px rgba(0,0,0,0.65);
    }

    * { box-sizing: border-box; }

    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top,#151520,#050507);
  color: var(--text);
  position: relative;
  overflow-x: hidden;
}
    body::before {
  content: "";
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle at 0% 0%, rgba(90,140,255,0.25), transparent 55%),
    radial-gradient(circle at 100% 0%, rgba(60,200,255,0.18), transparent 55%),
    radial-gradient(circle at 50% 120%, rgba(40,70,200,0.45), transparent 55%);
  mix-blend-mode: screen;
  opacity: 0.9;
  filter: blur(1.5px);
  animation: moveGlow 22s infinite alternate ease-in-out;
  pointer-events: none;
  z-index: -1;
}

/* чтобы контент был выше фона */
.page {
  position: relative;
  z-index: 1;
}

@keyframes moveGlow {
  0% {
    transform: translate3d(-4%, -2%, 0) scale(1);
  }
  50% {
    transform: translate3d(3%, 4%, 0) scale(1.04);
  }
  100% {
    transform: translate3d(-2%, 6%, 0) scale(1.02);
  }
}

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 18px 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .logo {
      font-size: 18px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
    }

    .logo span {
      color: var(--accent);
    }

    .top-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 13px;
    }

    .pill {
      padding: 6px 11px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(8,8,14,0.85);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 11px;
      color: var(--muted);
    }

    .pill-value {
      font-size: 13px;
    }

    .title-block {
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
      max-width: 520px;
      line-height: 1.6;
    }

    .gallery-wrapper {
      margin-top: 26px;
      background: radial-gradient(circle at top,#171724,#050507);
      border-radius: 22px;
      padding: 18px 16px 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    .gallery-item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #1b1b26;
      aspect-ratio: 3/4;
      box-shadow: 0 10px 28px rgba(0,0,0,0.55);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.35s ease, opacity 0.35s ease;
    }

    .gallery-item::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,rgba(0,0,0,0.38),transparent 55%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.03);
      opacity: 0.96;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .back-link {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .back-link a {
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    footer {
      margin-top: 24px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 860px) {
      .gallery-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 620px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .gallery-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .page {
        padding-inline: 14px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
