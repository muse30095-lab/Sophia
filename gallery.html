  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top left,#0b1020,#071a2e);
      color:#e4e7ef;
      padding:40px 20px 60px;
      overflow-x:hidden;
    }

    .page{max-width:1080px;margin:0 auto;}

    /* TOP NAV */
    .topnav{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:32px;
    }
    .logo{
      font-size:26px;
      font-weight:600;
      letter-spacing:0.32em;
      text-transform:uppercase;
    }
    .nav-links{display:flex;flex-wrap:wrap;gap:10px;}
    .nav-links a{
      color:#e4e7ef;
      text-decoration:none;
      font-size:12px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(255,255,255,0.04);
      transition:0.25s;
    }
    .nav-links a:hover{
      background:rgba(255,255,255,0.18);
      box-shadow:0 0 14px rgba(120,170,255,0.45);
    }
    .nav-links a.current{
      background:rgba(255,255,255,0.22);
      box-shadow:0 0 18px rgba(120,170,255,0.55);
    }

    /* TITLE */
    h1{
      font-size:30px;
      margin:8px 0 4px;
      letter-spacing:0.18em;
      text-transform:uppercase;
    }
    .subtitle{
      font-size:14px;
      color:#cfd4ef;
      max-width:620px;
      line-height:1.7;
      margin-bottom:26px;
    }

    /* GALLERY GRID */
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }

    .gallery-item{
      position:relative;
      border-radius:20px;
      overflow:hidden;
      cursor:pointer;
      background:rgba(7,18,40,0.9);
      box-shadow:0 22px 55px rgba(2,6,23,0.85);
      transition:0.3s;
    }

    .gallery-item img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      transform:scale(1.02);
      transition:0.35s;
    }

    .gallery-item:hover{
      transform:translateY(-4px);
      box-shadow:0 30px 70px rgba(90,140,255,0.70);
    }
    .gallery-item:hover img{
      transform:scale(1.06);
    }

    /* LIGHTBOX */
    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(14px);
    }
    .lightbox.active{
      display:flex;
    }

    .lightbox-img{
      max-width:90vw;
      max-height:90vh;
      border-radius:22px;
      box-shadow:0 30px 80px rgba(0,0,0,0.85);
      object-fit:contain;
    }

    .lightbox-close{
      position:fixed;
      top:22px;
      right:30px;
      font-size:42px;
      color:#ffffff;
      background:none;
      border:none;
      cursor:pointer;
    }

    .lightbox-arrow{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      font-size:40px;
      width:60px;
      height:60px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.5);
      background:rgba(0,0,0,0.4);
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .lightbox-arrow.prev{left:26px;}
    .lightbox-arrow.next{right:26px;}

  </style>
</head>
<body>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-arrow prev" id="prevBtn">&#10094;</button>
    <img src="" alt="" class="lightbox-img" id="lightboxImg">
    <button class="lightbox-arrow next" id="nextBtn">&#10095;</button>
    <button class="lightbox-close" id="closeBtn">&times;</button>
  </div>

  <!-- SCRIPT -->
  <script>
    const items = Array.from(document.querySelectorAll('.gallery-item img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentIndex = 0;

    function openLightbox(index){
      currentIndex = index;
      const img = items[currentIndex];
      const fullSrc = img.getAttribute('data-full') || img.src;
      lightboxImg.src = fullSrc;
      lightbox.classList.add('active');
    }

    function closeLightbox(){
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }

    function showNext(dir){
      currentIndex = (currentIndex + dir + items.length) % items.length;
      const img = items[currentIndex];
      const fullSrc = img.getAttribute('data-full') || img.src;
      lightboxImg.src = fullSrc;
    }

    items.forEach((img, index)=>{
      img.addEventListener('click', ()=>openLightbox(index));
    });

    prevBtn.addEventListener('click', ()=>showNext(-1));
    nextBtn.addEventListener('click', ()=>showNext(1));
    closeBtn.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', (e)=>{
      if(e.target === lightbox){
        closeLightbox();
      }
    });

    document.addEventListener('keydown', (e)=>{
      if(!lightbox.classList.contains('active')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowRight') showNext(1);
      if(e.key === 'ArrowLeft') showNext(-1);
    });
  </script>
